<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Project_tab_style.css">
    <title>Keybase-Projects</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
    <div class="main-background"></div>
    <div class="main-container">
        
        <nav class="navbar navbar-custom bg-light">
            <div class="navbar-background">
                <a href="/">
                    <span class="navbar-brand mb-0 h1">
                        <img src="images/Key.png"> <span> Keybase</span>
                    </span>
                </a>
            </div>
        </nav>

        <!--Selecting Project or Creating new Project-->
        <div class="container-select-project" id="select-project">
            

            <div class="row">
                <div class="col-xl-6">
                    <a href="/add-project">
                        <div class="card bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header">+ Add Project</div>
                            <div class="card-body">
                            <p class="card-text" >Create Api's for your project without any backend code<br><br><br><br></p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-6" th:each="project: ${projects}">
                	<a th:href="@{/menu-login(project_name=${project.getProject_name()})}">
                        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                            <div class="card-header" th:text="${project.getProject_name()}"></div>
                            <div class="card-body">
                            <p class="card-text">Your new Project is created, now you can create api's<br><br><br><br></p>
                            </div>
                        </div>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
